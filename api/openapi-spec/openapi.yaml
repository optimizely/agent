openapi: 3.0.0
info:
  title: Optimizely Agent API
  description: Optimizely Agent - Full Stack REST API
  termsOfService: http://optimizely.com/terms/
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.12.0
security:
  - SdkKeyAuth: []
paths:
  /v1/config:
    get:
      summary: Return the Optimizely Config for the given environment
      operationId: getConfig
      description: Return all available experiment and features definitions for this environment.
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                description: Optimizely Configuration
                $ref: '#/components/schemas/OptimizelyConfig'
        '403':
          $ref: '#/components/responses/Forbidden'
  /v1/track:
    parameters:
      - $ref: '#/components/parameters/eventKeyParam'
    post:
      summary: Track event for the given user.
      operationId: trackEvent
      description: Track sends event and user details to Optimizelyâ€™s analytics backend for the analysis of a feature test or experiment.
      responses:
        '204':
          description: No content, event received
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Event does not exist
      requestBody:
        $ref: '#/components/requestBodies/TrackContext'
  /v1/activate:
    parameters:
      - $ref: '#/components/parameters/featureKeyParam'
      - $ref: '#/components/parameters/experimentKeyParam'
      - $ref: '#/components/parameters/disableTrackingParam'
      - $ref: '#/components/parameters/typeParam'
      - $ref: '#/components/parameters/enabledParam'
    post:
      summary: Activate selected features and experiments for the given user.
      operationId: activate
      description: Activate iterates over all corresponding features
        and experiments and returns the decision for the given user.
        Optionally an impression event will sent to the Optimizely analytics backend
        for any decision made for and experiment or feature test.
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Decision'
        '403':
          $ref: '#/components/responses/Forbidden'
      requestBody:
        $ref: '#/components/requestBodies/ActivateContext'
  /v1/override:
    post:
      summary: Override an experiment decision for a user
      operationId: override
      description: Override a experiment or feature test decision used in future user based decisions. This override is only stored locally
        in memory for debugging and testing purposes and should not be used
        for production overrides.
      responses:
        '201':
          description: Forced variation set
        '204':
          description: Forced variation was already set
        '400':
          description: Invalid user id, experiment key, or variation key
        '403':
          $ref: '#/components/responses/Forbidden'
      requestBody:
        $ref: '#/components/requestBodies/OverrideContext'
components:
  parameters:
    disableTrackingParam:
      in: query
      name: disableTracking
      required: false
      description: Setting to true will disable impression tracking for ab experiments and feature tests.
      schema:
        type: boolean
    enabledParam:
      in: query
      name: enabled
      required: false
      description: Filter the activation response to return only enabled descisions.
      schema:
        type: boolean
    eventKeyParam:
      in: query
      name: eventKey
      required: true
      description: Key of the event we're tracking
      schema:
        type: string
    experimentKeyParam:
      in: query
      name: experimentKey
      description: Key for the Optimizely Experiment
      schema:
        type: array
        items:
          type: string
    featureKeyParam:
      in: query
      name: featureKey
      description: Key for the Optimizely Feature
      schema:
        type: array
        items:
          type: string
    typeParam:
      in: query
      name: type
      required: false
      description: Limit the decisions to either experiment or features
      schema:
        type: string
        enum:
          - features
          - experiments
  requestBodies:
    ActivateContext:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ActivateContext'
    OverrideContext:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OverrideContext'
    TrackContext:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TrackContext'
  responses:
    Forbidden:
      description: You do not have necessary permissions for the resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      properties:
        error:
          type: string
    Experiment:
      properties:
        id:
          type: integer
        key:
          type: string
        variationsMap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Variation'
      required:
        - id
        - key
    Feature:
      properties:
        id:
          type: integer
        key:
          type: string
        variablesMap:
          type: object
          additionalProperties:
            type: string
        experimentsMap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Experiment'
      required:
        - id
        - key
    Decision:
      properties:
        #        id:
        #          type: integer
        featureKey:
          type: string
        experimentKey:
          type: string
        variationKey:
          type: string
        type:
          type: string
          enum:
            - feature
            - experiment
        enabled:
          type: boolean
        variables:
          type: object
          additionalProperties:
            type: string
      required:
        #        - id
        - key
    ActivateContext:
      properties:
        userId:
          type: string
        userAttributes:
          type: object
          additionalProperties: true
    DescribeContext:
      properties:
        experimentKey:
          type: array
          items:
            type: string
        featureKey:
          type: array
          items:
            type: string
    OverrideContext:
      type: array
      items:
        type: object
        properties:
          userId:
            type: string
          experimentKey:
            type: string
          variationKey:
            type: string
    OptimizelyConfig:
      properties:
        revision:
          type: string
        experimentMap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Experiment'
        featureMap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Feature'
    TrackContext:
      properties:
        eventTags:
          type: object
          additionalProperties: true
        userId:
          type: string
        userAttributes:
          type: object
          additionalProperties: true
    Variation:
      properties:
        id:
          type: string
        key:
          type: string
      required:
        - id
        - key
    Variable:
      properties:
        id:
          type: string
        key:
          type: string
        type:
          type: string
        value:
          type: string
      required:
        - id
        - key
  securitySchemes:
    SdkKeyAuth:
      in: header
      name: X-Optimizely-SDK-Key
      type: apiKey
