openapi: 3.0.0
info:
  title: Optimizely Server API
  description: Optimizely.
  termsOfService: http://optimizely.com/terms/
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.2.0
servers:
  - url: https://api.optimizely.com
    description: "Hosted Optimizely Decision Service"
paths:
  /stats:
    get:
      summary: Server metrics
      operationId: getStats
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stat'
  /experiments:
    get:
      summary: Return all experiments
      operationId: listExperiments
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
  /experiments/{experimentKey}:
    get:
      summary: Return variation for a given user and experiment
      operationId: getExperiment
      description: todo
      parameters:
        - name: experimentKey
          in: path
          required: true
          description: Key of the experiment
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '404':
          description: Experiment does not exist
  /experiments/{experimentKey}/activate:
    post:
      summary: Return variation for an experiment and record impression
      operationId: activateExperiment
      description: todo
      parameters:
        - name: experimentKey
          in: path
          required: true
          description: Key of the experiment we're activating
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Variation'
        '204':
          description: No content, user not included in the experiment
        '404':
          description: Experiment does not exist
  /experiments/{experimentKey}/decision:
    get:
      summary: Return variation decision for an experiment
      operationId: getExperimentDecision
      description: todo
      parameters:
        - name: experimentKey
          in: path
          required: true
          description: Key of the experiment we're activating
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Variation'
        '204':
          description: No content, user not included in the experiment
        '404':
          description: Experiment does not exist
  /experiments/{experimentKey}/variations:
    get:
      summary: Return variation for a given user and experiment
      operationId: listExperimentVariations
      description: todo
      parameters:
        - name: experimentKey
          in: path
          required: true
          description: Key of the experiment we're activating
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Variation'
        '204':
          description: No content, user not included in the experiment
        '404':
          description: Experiment does not exist
  /experiments/{experimentKey}/variations/{variationKey}:
    get:
      summary: Return variation for a given user and experiment
      operationId: getExperimentVariation
      description: todo
      parameters:
        - name: experimentKey
          in: path
          required: true
          description: Key of the experiment we're activating
          schema:
            type: string
        - name: variationKey
          in: path
          required: true
          description: Variation Key of the experiment we're activating
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Variation'
        '204':
          description: No content, user not included in the experiment
        '404':
          description: Experiment does not exist
  /features:
    get:
      summary: Return all features
      operationId: listFeatures
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                description: List of features
                type: array
                items:
                  $ref: '#/components/schemas/Feature'
  /features/{featureKey}:
    get:
      summary: Return the feature
      operationId: getFeature
      parameters:
        - name: featureKey
          in: path
          required: true
          description: Key of the feature we're fetching
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feature'
        '404':
          description: Experiment does not exist
  /features/{featureKey}/activate:
    post:
      summary: Return the feature and record impression
      operationId: activateFeature
      parameters:
        - name: featureKey
          in: path
          required: true
          description: Key of the feature we're fetching
          schema:
            type: string
        - name: userId
          in: query
          required: true
          description: Id for the user being bucketed.
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureVariation'
        '204':
          description: Feature not enabled
        '404':
          description: Feature does not exist
  /features/{featureKey}/decision:
    get:
      summary: Return the decided feature variant
      operationId: getFeatureDecision
      parameters:
        - name: featureKey
          in: path
          required: true
          description: Key of the feature we're fetching
          schema:
            type: string
        - name: userId
          in: query
          required: true
          description: Id for the user being bucketed.
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureVariation'
        '204':
          description: Feature not enabled
        '404':
          description: Feature does not exist
  /features/{featureKey}/variations:
    get:
      summary: Return feature variations
      operationId: listFeatureVariations
      parameters:
        - name: featureKey
          in: path
          required: true
          description: Key of the feature we're fetching
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureVariation'
        '404':
          description: Feature does not exist or variations DNE
  /features/{featureKey}/variations/{variationKey}:
    get:
      summary: Return the feature variant
      operationId: getFeatureVariation
      parameters:
        - name: featureKey
          in: path
          required: true
          description: Key of the feature we're fetching
          schema:
            type: string
        - name: variationKey
          in: path
          required: true
          description: Key of the variation we're fetching
          schema:
            type: string
      responses:
        '200':
          description: Valid response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureVariation'
        '404':
          description: Feature does not exist or variation DNE
  /track/{eventName}:
    post:
      summary: Track event endpoint
      operationId: trackEvent
      parameters:
        - name: eventName
          in: path
          required: true
          description: Name of the event to be tracked
          schema:
            type: string
        - name: userId
          in: query
          required: true
          description: Id for the user being tracked.
          schema:
            type: string
      responses:
        '200':
          description: Valid response
  /user-event:
    post:
      summary: User event endpoint
      operationId: AddUserEvent
      responses:
          '204':
            description: Valid response
          default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserEvent'
components:
  schemas:
    Stat:
      properties:
        name:
          type: string
        value:
          type: integer
      # Both properties are required
      required:
        - name
        - value
    Experiment:
      properties:
        id:
          type: integer
        key:
          type: string
        variations:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Variation'
      # Both properties are required
      required:
        - id
        - key
    Variation:
      properties:
        id:
          type: integer
        key:
          type: string
      # Both properties are required
      required:
        - id
        - key
    Feature:
      properties:
        id:
          type: integer
        key:
          type: string
        enabled:
          type: boolean
        variables:
          type: object
          additionalProperties:
            type: string
        variations:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FeatureVariation'
      # Both properties are required
      required:
        - id
        - key
    FeatureVariation:
      properties:
        id:
          type: integer
        key:
          type: string
        variables:
          type: object
          additionalProperties:
            type: string
      # Both properties are required
      required:
        - id
        - key
    UserEvent:
      properties:
        timestamp:
          type: integer
          format: int64
        uuid:
          type: string
        context:
          $ref: '#/components/schemas/UserEventContext'
        visitor_id:
          type: string
        impression:
          $ref: '#/components/schemas/ImpressionEvent'
        conversion:
          $ref: '#/components/schemas/ConversionEvent'
      required:
        - timestamp
        - uuid
        - visitor_id
        - context
    UserEventContext:
      properties:
        revision:
          type: string
        account_id:
          type: string
        client_version:
          type: string
        project_id:
          type: string
        client_name:
          type: string
        anonymize_ip:
          type: boolean
        bot_filtering:
          type: boolean
      required:
        - revision
        - account_id
        - client_version
        - project_id
        - client_name
        - anonymize_ip
        - bot_filtering
    ImpressionEvent:
      properties:
        entity_id:
          type: string
        key:
          type: string
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/VisitorAttribute'
        variation_id:
          type: string
        campaign_id:
          type: string
        experiment_id:
          type: string
      required:
        - entity_id
        - key
        - variation_id
        - campaign_id
        - experiment_id
    ConversionEvent:
      properties:
        entity_id:
          type: string
        key:
          type: string
        revenue:
          type: integer
          format: int64
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/VisitorAttribute'
        tags:
          type: object
          additionalProperties: true
        value:
          type: number
          format: double
      required:
        - entity_id
        - key
        - variation_id
        - campaign_id
        - experiment_id
    VisitorAttribute:
      properties:
        value: {}
        key:
          type: string
        attribute_type:
          type: string
        entity_id:
          type: string
      required:
        - value
        - key
        - attribute_type
        - entity_id
