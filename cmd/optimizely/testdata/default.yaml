version: 0.1.0
author: Optimizely Inc.
name: optimizely
sdkKeys:
  - ddd
  - eee
  - fff
server:
  readTimeout: 5s
  writeTimeout: 10s
  healthCheckPath: "/healthcheck"
  keyFile: "keyfile"
  certFile: "certfile"
  host: "1.2.3.4"
  disabledCiphers:
    - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
    - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
log:
  pretty: true
  level: debug
client:
  pollingInterval: 10s
  batchSize: 1
  queueSize: 10
  flushInterval: 1m
  datafileURLTemplate: "https://localhost/v1/%s.json"
  eventURL: "https://logx.localhost.com/v1"
  sdkKeyRegex: "custom-regex"
admin:
  port: "3002"
  auth:
    ttl: 30m
    hmacSecrets:
      - "efgh"
      - "ijkl"
    clients:
      - id: clientid2
        secretHash: clientsecret2
        sdkKeys:
          - 123
    jwksURL: "admin_jwks_url"
    jwksUpdateInterval: "25s"
api:
  maxConns: 100
  port: "3000"
  enableNotifications: true
  enableOverrides: true
  cors:
    allowedOrigins: 
      - "http://test1.com"
      - "http://test2.com"
    allowedMethods: 
      - "POST"
      - "GET"
      - "OPTIONS"
    allowedHeaders: 
      - "Accept"
      - "Authorization"
    exposedHeaders:
      - "Header1"
    allowedCredentials: true
    maxAge: 500
  auth:
    ttl: 30m
    hmacSecrets:
      - "abcd"
      - "efgh"
    clients:
      - id: clientid1
        secretHash: clientsecret1
        sdkKeys:
          - 123
    jwksURL: "api_jwks_url"
    jwksUpdateInterval: "25s"
webhook:
  port: "3001"
  projects:
    10000:
      sdkKeys:
        - aaa
        - bbb
        - ccc
      secret: secret-10000
      skipSignatureCheck: true
    20000:
      sdkKeys:
        - xxx
        - yyy
        - zzz
      secret: secret-20000
runtime:
  blockProfileRate: 1
  mutexProfileFraction: 2
