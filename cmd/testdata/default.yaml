version: 0.1.0
author: Optimizely Inc.
name: optimizely
sdkKeys:
  - ddd
  - eee
  - fff
server:
  readTimeout: 5s
  writeTimeout: 10s
  keyFile: "keyfile"
  certFile: "certfile"
  disabledCiphers:
    - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
    - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
log:
  pretty: true
  level: debug
client:
  pollingInterval: 10s
  batchSize: 1
  queueSize: 10
  flushInterval: 1m
admin:
  port: "3002"
  auth:
    ttl: 30m
    hmacSecret: "efgh"
    clients:
      - id: clientid2
        secret: clientsecret2
    jwksURL: "admin_jwks_url"
    jwksUpdateInterval: "25s"
api:
  maxConns: 100
  port: "3000"
  enableNotifications: true
  enableOverrides: true
  auth:
    ttl: 30m
    hmacSecret: "abcd"
    clients:
      - id: clientid1
        secret: clientsecret1
    jwksURL: "api_jwks_url"
    jwksUpdateInterval: "25s"
webhook:
  port: "3001"
  projects:
    10000:
      sdkKeys:
        - aaa
        - bbb
        - ccc
      secret: secret-10000
      skipSignatureCheck: true
    20000:
      sdkKeys:
        - xxx
        - yyy
        - zzz
      secret: secret-20000
