version: 0.1.0
author: Optimizely Inc.
name: optimizely
sdkkeys:
  - ddd
  - eee
  - fff
server:
  readTimeout: 5s
  writeTimeout: 10s
  keyfile: "keyfile"
  certfile: "certfile"
  disabledciphers:
    - 0xc00a
    - 0xc011
log:
  pretty: true
  level: debug
admin:
  port: "3002"
  auth:
    ttl: 30m
    hmacSecret: "efgh"
    clients:
      id: clientid2
      secret: clientsecret2
api:
  maxconns: 100
  port: "3000"
  auth:
    ttl: 30m
    hmacSecret: "abcd"
    clients:
      id: clientid1
      secret: clientsecret1
webhook:
  port: "3001"
  projects:
    10000:
      sdkKeys:
        - aaa
        - bbb
        - ccc
      secret: secret-10000
      skipSignatureCheck: true
    20000:
      sdkKeys:
        - xxx
        - yyy
        - zzz
      secret: secret-20000
