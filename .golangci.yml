linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 16
  dupl:
    threshold: 200
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - hugeParam
      - rangeValCopy
  revive:
    min-confidence: 0

linters:
  disable-all: true
  enable:
    - unused
    - dupl
    - gosec
    # - gocritic  # Temporarily disabled due to compatibility issues with Go 1.24
    - gocyclo
    - revive
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - misspell
    - nakedret
    - prealloc
    - exportloopref
    - stylecheck
    - typecheck
    - unconvert
    - unparam
  fast: false

run:
  skip-dirs:
    - vendor
  concurrency: 4

issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec
  exclude-use-default: false

service:
  golangci-lint-version: 1.64.2
